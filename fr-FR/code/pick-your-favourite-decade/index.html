<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="default.css" />
    <title>Back in time!</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="dropdown">
          <button onclick="openDropdown()">Choose a decade &#9207;</button>
          <div id="dropdown-options">
            <button onclick="option1()">1970s</button>
            <button onclick="option2()">1980s</button>
            <button onclick="option3()">1990s</button>
            <button onclick="reset()">Reset</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="instruction">
        <h1>Choose a decade!</h1>
      </section>
      <section id="content-holder">
        <h1 id="title">Title</h1>
        <div id="slot-1" class="content"></div>
        <div id="slot-2" class="content"></div>
        <div id="slot-3" class="content"></div>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
